<script>
    document.getElementById('telefone').addEventListener('input', function (e) {
        var value = e.target.value.replace(/\D/g, '');
        var formattedValue = value.replace(/^(\d{2})(\d{5})(\d{4})$/, '($1) $2-$3');
        e.target.value = formattedValue;
    });
</script>    
<script>
    document.getElementById('nome').addEventListener('input', function (e) {
        e.target.value = e.target.value.replace(/[^a-zA-ZÀ-ÿ\s]/g, '');
    });
</script>
<script>
    document.getElementById('meuFormulario').addEventListener('submit', function (e) {
        var campos = document.querySelectorAll('#meuFormulario input[required]');
        var formularioValido = true;
    
        campos.forEach(function (campo) {
            if (campo.value.trim() === '') {
                formularioValido = false;
                campo.style.border = '2px solid red'; // Destaca campos vazios
            } else {
                campo.style.border = ''; // Remove o destaque caso esteja preenchido
            }
        });
    
        if (!formularioValido) {
            e.preventDefault(); // Impede o envio do formulário
            alert('Por favor, preencha todos os campos obrigatórios.');
        }
    });
    </script>
