    <div class="contato">      
        <h2>FALE CONOSCO</h2>      
        <form name="fale_conosco" id="fale_conosco" onsubmit="msg();">
            <div class="contato">
                <style>
                    .grupo label{
                        display: inline-block;
                        width: 100px;
                    }
                </style>
                <fieldset class="grupo">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" maxlength="50" pattern="[A-Za-zÀ-ú\s]+" required>
                    <br><br>    
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone"  maxlength="14" required><br><br>


                    <label for="assunto">Assunto:</label>
                    <select name="assunto" id="assunto">
                        <option value="">Selecione o Assunto</option>
                        <option value="denuncia">DENÚNCIA</option>
                        <option value="adocao">ADOÇÃO</option>
                        <option value="patrocinar">PATROCINAR</option>
                        <option value="outros">OUTROS</option>
                    </select>
                    <br><br>    

                    <label for="recado">MENSAGEM</label>
                    <br>
                    <textarea class="cx_txt grupo_maior" name="recado" id="recado" rows="5" maxlength="500"></textarea>                    
                    <input class="btn-custom" type="submit" name="enviar" id="enviar" value="ENVIAR">
                    <input class="btn-custom" type="reset" name="limpar" id="limpar" value="LIMPAR">
                </fieldset>
            </div>
        </form>

<script>
    document.getElementById('telefone').addEventListener('input', function (e) {
        var value = e.target.value.replace(/\D/g, '');
        var formattedValue = value.replace(/^(\d{2})(\d{5})(\d{4})$/, '($1) $2-$3');
        e.target.value = formattedValue;
    });
</script>    
<script>
    document.getElementById('nome').addEventListener('input', function (e) {
        e.target.value = e.target.value.replace(/[^a-zA-ZÀ-ÿ\s]/g, '');
    });
</script>
<script>
    document.getElementById('meuFormulario').addEventListener('submit', function (e) {
        var campos = document.querySelectorAll('#meuFormulario input[required]');
        var formularioValido = true;
    
        campos.forEach(function (campo) {
            if (campo.value.trim() === '') {
                formularioValido = false;
                campo.style.border = '2px solid red'; // Destaca campos vazios
            } else {
                campo.style.border = ''; // Remove o destaque caso esteja preenchido
            }
        });
    
        if (!formularioValido) {
            e.preventDefault(); // Impede o envio do formulário
            alert('Por favor, preencha todos os campos obrigatórios.');
        }
    });
    </script>
